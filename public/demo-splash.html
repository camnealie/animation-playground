<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loot — Splash Screen</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: transparent;
      overflow: hidden;
      perspective: 1000px;
      perspective-origin: 50% 35%;
    }

    /* 3D wrapper — holds rotation + float */
    .scene {
      position: relative;
      transform-style: preserve-3d;
      animation: phone-float 10s ease-in-out infinite;
    }

    @keyframes phone-float {
      0% {
        transform: rotateY(-18deg) rotateX(12deg) translateY(0px);
      }
      25% {
        transform: rotateY(-8deg) rotateX(6deg) translateY(-10px);
      }
      50% {
        transform: rotateY(4deg) rotateX(14deg) translateY(-14px);
      }
      75% {
        transform: rotateY(-6deg) rotateX(8deg) translateY(-6px);
      }
      100% {
        transform: rotateY(-18deg) rotateX(12deg) translateY(0px);
      }
    }

    /* Ambient purple glow from screen */
    .glow {
      position: absolute;
      top: -50px;
      left: -50px;
      right: -50px;
      bottom: -50px;
      border-radius: 70px;
      background: radial-gradient(
        ellipse at center,
        rgba(152, 54, 254, 0.15) 0%,
        rgba(152, 54, 254, 0.06) 35%,
        transparent 65%
      );
      filter: blur(25px);
      z-index: -1;
      animation: glow-pulse 3.5s ease-in-out infinite;
    }

    @keyframes glow-pulse {
      0%, 100% { opacity: 0.5; transform: scale(1); }
      50%      { opacity: 1;   transform: scale(1.06); }
    }

    /* Ground shadow — pushed back in Z so perspective makes it "sit" below phone */
    .floor-shadow {
      position: absolute;
      bottom: -30px;
      left: 50%;
      width: 300px;
      height: 200px;
      transform: translateX(-50%) translateZ(-180px);
      background: radial-gradient(
        ellipse at 50% 30%,
        rgba(0, 0, 0, 0.6) 0%,
        rgba(0, 0, 0, 0.2) 40%,
        transparent 70%
      );
      filter: blur(18px);
      z-index: -2;
      pointer-events: none;
    }

    /* ── Phone ─────────────────────────────── */

    .phone {
      --phone-width: 320px;
      --phone-height: 690px;
      --bezel: 12px;
      --screen-width: calc(var(--phone-width) - var(--bezel) * 2);
      --screen-height: calc(var(--phone-height) - var(--bezel) * 2);
      --demo-width: 412px;
      --demo-height: 915px;

      position: relative;
      width: var(--phone-width);
      height: var(--phone-height);
      /* Gradient on body to sell the lighting direction */
      background: linear-gradient(145deg, #2c2c2c 0%, #1a1a1a 40%, #111 100%);
      border-radius: 48px;
      padding: var(--bezel);
      box-shadow:
        /* outer ring */
        0 0 0 1px rgba(255, 255, 255, 0.12),
        0 0 0 3px #0a0a0a,
        /* depth shadow */
        0 30px 80px rgba(0, 0, 0, 0.55),
        0 8px 24px rgba(0, 0, 0, 0.35),
        /* top edge catch light */
        inset 0 1px 1px rgba(255, 255, 255, 0.1),
        inset 0 -1px 1px rgba(0, 0, 0, 0.3);
    }

    /* Power button — right side */
    .phone::before {
      content: '';
      position: absolute;
      right: -3px;
      top: 160px;
      width: 3px;
      height: 52px;
      background: linear-gradient(to right, #2a2a2a, #1a1a1a);
      border-radius: 0 2px 2px 0;
      box-shadow: 2px 0 4px rgba(0, 0, 0, 0.4);
    }

    /* Volume buttons — left side */
    .vol-up, .vol-down, .silent {
      position: absolute;
      left: -3px;
      width: 3px;
      background: linear-gradient(to left, #2a2a2a, #1a1a1a);
      border-radius: 2px 0 0 2px;
      box-shadow: -2px 0 4px rgba(0, 0, 0, 0.4);
    }
    .silent   { top: 110px; height: 24px; }
    .vol-up   { top: 155px; height: 40px; }
    .vol-down { top: 205px; height: 40px; }

    /* ── Screen ────────────────────────────── */

    .screen {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 38px;
      overflow: hidden;
      background: #1a1a2e;
    }

    /* Dynamic Island */
    .dynamic-island {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 90px;
      height: 26px;
      background: #000;
      border-radius: 20px;
      z-index: 10;
    }
    .dynamic-island::after {
      content: '';
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      width: 8px;
      height: 8px;
      background: radial-gradient(circle at 40% 40%, #1a2a3a, #0a0a1a);
      border-radius: 50%;
      box-shadow: inset 0 0 2px rgba(50, 100, 150, 0.3);
    }

    /* Iframe scaling trick */
    .iframe-wrapper {
      width: var(--demo-width);
      height: var(--demo-height);
      transform: scale(calc(296 / 412));
      transform-origin: top left;
      position: absolute;
      top: 0;
      left: 0;
    }
    .iframe-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Glass reflection — enhanced for 3D angle */
    .screen-glare {
      position: absolute;
      inset: 0;
      border-radius: 38px;
      pointer-events: none;
      z-index: 5;
      background: linear-gradient(
        125deg,
        rgba(255, 255, 255, 0.09) 0%,
        rgba(255, 255, 255, 0.03) 18%,
        transparent 38%,
        transparent 82%,
        rgba(255, 255, 255, 0.02) 100%
      );
    }

    /* Screen edge glow that pulses in sync with content */
    .screen-edge-glow {
      position: absolute;
      inset: -1px;
      border-radius: 39px;
      pointer-events: none;
      z-index: 6;
      box-shadow:
        inset 0 0 30px rgba(152, 54, 254, 0.08),
        inset 0 0 60px rgba(152, 54, 254, 0.04);
      animation: edge-glow 3.5s ease-in-out infinite;
    }
    @keyframes edge-glow {
      0%, 100% { opacity: 0.4; }
      50%      { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="glow"></div>
    <div class="phone">
      <div class="silent"></div>
      <div class="vol-up"></div>
      <div class="vol-down"></div>
      <div class="screen">
        <div class="dynamic-island"></div>
        <div class="iframe-wrapper">
          <iframe src="scene-splash.html" title="Loot — Splash" allow="autoplay" scrolling="no"></iframe>
        </div>
        <div class="screen-glare"></div>
        <div class="screen-edge-glow"></div>
      </div>
    </div>
    <div class="floor-shadow"></div>
  </div>
</body>
</html>
